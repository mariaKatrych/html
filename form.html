<body>

        <h1>Form sample</h1>
        <nav>

    <main>

            <label>
            Client name:

            <label>

            <input type="text" name="client-email" placeholder="Client email">

            <br>
            <label>Gender:</label>
            <label>
                <input type="radio" name="gender" value="male">Male
            </label>
            <label>
                <input type="radio" name="gender" value="female">Female
            </label>
            <label>
                <input type="radio" name="gender" value="female">Other

            <input type="submit">
            <input type="reset">
        </form>
    </main>
